<!DOCTYPE html>
<html>
  <head>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 900px;
        height: 900px;
        margin: 0 auto;
        margin-top: 120px;
      }
      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        border: 1px solid black;
      }
      button {
  display: none;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  background-color: #4CAF50;
  color: #fff;
  border-radius: 4px;
  border: none;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-top: 40px ;
  justify-content: center;
  align-self: center;
  margin-left: 900px;
}

button:hover {
  background-color: #3e8e41;
  cursor: pointer;
}

    </style>
  </head>
  <body>
    <div class="board">
      <div id="cell-0-0" class="cell"></div>
      <div id="cell-0-1" class="cell"></div>
      <div id="cell-0-2" class="cell"></div>
      <div id="cell-1-0" class="cell"></div>
      <div id="cell-1-1" class="cell"></div>
      <div id="cell-1-2" class="cell"></div>
      <div id="cell-2-0" class="cell"></div>
      <div id="cell-2-1" class="cell"></div>
      <div id="cell-2-2" class="cell"></div>
    </div>
   <button id="new-game-button" >New Game</button>

<script>
  const newGameButton = document.getElementById("new-game-button");

  newGameButton.addEventListener("click", function() {
    location.reload();
  });
</script>

    

    <script>
      let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];

      let currentPlayer = 'X';

      let cells = document.querySelectorAll('.cell');
      for (let cell of cells) {
        cell.addEventListener('click', handleClick);
      }

      function handleClick(event) {
        let cell = event.target;
        let row = parseInt(cell.id[5]);
        let col = parseInt(cell.id[7]);

        if (board[row][col] === '') {
          board[row][col] = currentPlayer;
          cell.textContent = currentPlayer;
        } else {
          return;
        }

        let winner = checkForWin(board);
        if (winner) {
          alert(winner + ' has won the game!');
          newGameButton.style.display = "flex";
        } else if (isDraw(board)) {
          alert('It\'s a draw!');
          newGameButton.style.display = "flex";
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }

      function checkForWin(board) {
        // Check rows
        for (let i = 0; i < 3; i++) {
          if (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== '') {
            return board[i][0];
          }
        }

        // Check columns
        for (let i = 0; i < 3; i++) {
          if (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== '') {
            return board[0][i];
          }
        }

        // Check diagonals
        if (board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== '') {
          return board[0][0];
        }
        if (board[2][0] === board[1][1] && board[1][1] === board[0][2] && board[2][0] !== '') {
          return board[2][0];
        }

        // No win
        return null;
      }

      function isDraw(board) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (board[i][j] === '') {
              return false;
            }
          }
        }
        return true;
      }
      if (winner) {
  alert(winner + ' has won the game!');
  location.reload();
} else if (isDraw(board)) {
  alert('It\'s a draw!');
  location.reload();
}


    </script>
  </body>
</html>
